<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Google</title>
</head>

<body>
    <div id="navbar">
        <a href="https://mail.google.com/mail/u/0/?tab=wm&ogbl#inbox">Gmail</a>
        <a href="https://www.google.hr/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
        <a href="https://www.google.hr">
            <img src="./assets/menu.PNG" height="18px" width="20px" />
            <button class="signin">Sign In</button>

    </div>

    <div id="middle">
        <div class="centered">
            <img src="./assets/googlelogo.png" at="Google" />
            <div class="searchbar">
                <input type="text" placeholder="Search..">
            </div>
            <button id="google-search" class="button">Google search</button>
            <button id="lucky-button" class="button">I'm Feeling Lucky</button>
            <p>Google offered in: <a href="#">Croatian</a></p>
        </div>
    </div>


    <div class="footer">
        <footer>
            <div id="footer-top">
                <a href="#" id="language-bar">Croatia</a></div>
            <div class="alignLeft">
                <span>Advertising</span>
                <span>Business</span>
                <span>About</span>
                <span>How Search Works</span>
            </div>
            <div class="alignRight">
                <span>Privacy</span>
                <span>Terms</span>
                <span>Settings</span>
            </div>
        </footer>
    </div>


</body>

</html>
